<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="app">
      <div id="rod1" class="rod"><span>Rod-1</span></div>
      <div id="ball"></div>
      <div id="rod2" class="rod"><span>Rod-2</span></div>
    </div>
    <!--message box at the end of the game. If highest score then input option to enter the name. else only option to restart the game-->
    <div id="message" class="hidden">
      <span id="finalMessage">Congraulations!</span>
      <form id="inputForm" class="hidden">
        <input id="textbox" type="text" placeholder="Enter your name" />
        <input id="submit" type="submit" />
      </form>
      <button id="tryButton" type="submit" class="hidden">Try again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
